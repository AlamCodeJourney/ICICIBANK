<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/e6d852a305.js" crossorigin="anonymous"></script>
    <title>Home | ICICI Bank Credit Card</title>
</head>
<body>
    <nav class="header">
        <div class="headrebar">
            <img class="headerimg" src="/img/logo-white-cc-p-500.png">
        </div>
        <div class="aplybtn">
            <button class="apy-btn" onclick="document.getElementById('openform').style.display='block'">APPLY NOW</button>
        </div>
    </nav>
    <section class="first-section">
        <div class="first-section-left">
			<div class="first-section-right">
            <img class="first-section-right-img" src="/img/rupay-3000W-p-800.png">
            </div>
            <div class="first-section-text1">
                <div class="firstsectionpara1">
                    <p>Reimagine Your World With Rupay</p>
                </div>
            </div>
            <div class="first-section-text2">
                <div class="firstsectionpara2">
                    <p>Expperience life in the fast lane, with Safety, Flexibility, and Rewards, all infused in one card.</p>
                </div>
            </div>
            <div class="first-aplybtn3">
                <div class="first-section-btn">
                    <button class="first-apy-btn" onclick="document.getElementById('openform').style.display='block'">APPLY NOW</button>
                </div>
            </div>
        </div>
       
    </section>
    <div class="form-container" id="openform">
        <form th:action="@{/}" th:object="${user}" method="post">
            <div class="form-div-container">
                <div class="main-heading">
                    <p>Register For Upgradation</p>
                </div>
                <div class="input-container">
                     <div class="input-field"><input type="text" th:field="*{firstName}" placeholder="First Name" required></div>
                    <div class="input-field"><input type="text" th:field="*{lastName}" placeholder="Last Name" required></div>
                    <div class="input-field"><input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number" required></div>
                    <div class="input-field"><input type="date" th:field="*{dateOfBirth}" placeholder="Date of birth" required></div>
                    <div class="input-field"><input type="text" th:field="*{address}" placeholder="Address" required></div>
                    <div class="input-field"><input type="text" th:field="*{hasCreditCard}" placeholder="Do you have credit card" required></div>
                    <div class="sbmbtn">
                        <button type="submit" class="smbtn">Submit Form</button>
                        <button type="button" class="smbtn" onclick="document.getElementById('openform').style.display='none'">Close Form</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
